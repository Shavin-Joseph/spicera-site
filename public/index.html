<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  
  <!-- 1. The most important tag: Your Site Title -->
  <title>Spicera | Premium Ceylon Spices & Saffron Directly to You</title>
  
  <!-- 2. Crucial for Google Search Results Snippet -->
  <meta name="description" content="Discover authentic, premium quality Ceylon spices including Negin Saffron, Cinnamon, Black Pepper, and Turmeric. sourced directly from Sri Lanka for freshness and potency." />
  
  <!-- 3. Keywords (Less important now, but good to have) -->
  <meta name="keywords" content="Ceylon spices, premium saffron, Sri Lanka cinnamon, organic turmeric, black pepper powder, buy spices online Sri Lanka" />
  
  <!-- 4. Open Graph (For beautiful links when shared on WhatsApp/Facebook) -->
  <meta property="og:title" content="Spicera - Premium Ceylon Spices" />
  <meta property="og:description" content="Experience the authentic taste of premium Ceylon spices delivered directly to your home." />
  <meta property="og:image" content="%PUBLIC_URL%/saffron-hero.png" /> <!-- Uses your hero image as the preview -->
  <meta property="og:url" content="https://spicera.store"/>
  <meta property="og:type" content="website" />
  </head>
